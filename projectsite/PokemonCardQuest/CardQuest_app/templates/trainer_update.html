{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
    <title>{% block title %} Pokemon | Trainers Update {% endblock %}</title>
  </head>
  <body>
    {% block content %}
    <style>
        .container {
            display: flex;
            justify-content: center; 
            align-items: center;    
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(209, 209, 209, 0.3);
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"] {
            width: 100%; 
            max-width: 300px; 
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
    
        .form-container .btn-submit {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    
        .form-container .btn-submit:hover {
            background-color: #45a049;
        }
    
        .form-container .btn-return {
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 8px;
        }
    
        .form-container .btn-return:hover {
            background-color: #d32f2f;
        }
    </style>
    
    <div class="container">
      <div class="form-container">
        <form role="form" method="post" novalidate>
            {% csrf_token %}
                {% include 'includes/form.html' %}
            <div class="form-group">
                <div class="col-md-12 col-sm-3">
                    <button type='submit' class="btn-submit">Submit</button>
                </div>
            </div>
        </form>
        <a href="{% url 'trainer-list' %}"><button class="btn-return">Return</button></a>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
